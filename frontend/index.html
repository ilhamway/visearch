<!DOCTYPE html>
<html>
    <head>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <p class="navbar-brand mb-0 h1">E-Commerce Visual Search</p>
            </div>
        </nav><br>
        <div class="container mx-auto">
            <h5 class="bg-current">Choose File</h5>
            <form method="POST" enctype="multipart/form-data">
                <div class="row g-3">
                    <div class="col-auto">
                        <input type="file" name="query_img" class="form-control">
                    </div>
                    <div class="col-auto">
                        <input type="submit" class="btn btn-primary">                        
                    </div>
                </div>
            </form>
            <h5>Query :</h5>
            {% if query_path %}
            <div class="row justify-content-md-center">
                <img src="{{ query_path }}" style="width: 12rem;" />
            </div>
            {% endif %}

            <h5>Results :</h5><hr>
            <div class="row justify-content-md-center">
                {% for score in scores %}
                <div class="card col-md-3 mx-1 my-1" style="width: 12rem;">
                    <img src="{{ score[1] }}" class="card-img-top">
                    <div class="card-body">
                        <p class="card-title"><b>{{ score[2] }}</b></p>
                        <p class="card-text fs-6">IDR. {{ score[3] }}</p>
                        <p class="card-text fs-6">Similarity : {{ score[0] }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
